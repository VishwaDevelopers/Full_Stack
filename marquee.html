<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Marquee</h1>
    
    <marquee behavior="" direction="right"  scrollamount="100">
        <img src="images/superman.jpg" alt="" height="250px">
        <img src="/images/vinoth.png" alt="vinoth" height="250">
    </marquee>
    <marquee behavior="" direction="right"  scrollamount="50">
        <img src="" alt="" height="250px">
    </marquee>
    <marquee behavior="" direction="left"  loop="4" scrollamount="50">
        <h1></h1>

    </marquee>
    <OL>
        <li>mango</li>
        <li>orange</li>
        <li>fig</li>
        <li>apple</li>
    </OL>
    

</body>
</html>
